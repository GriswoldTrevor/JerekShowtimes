<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>IMAX Prices</title>
	<meta name="description" content="Film Prices">
	<meta name="author" content="Trevor Griswold">

	<style type="text/css">
		@font-face {
			font-family: Microgramma D Extended Bold;
			src: url('Microgramma D Extended Bold.otf') format("opentype");
		}
		
		body {
			font-size: 2.1vw;
		}
		#HeaderMessage, #PricesContainer {
			border-top-width: 0.5vh !important;
		}
		#HeaderContainer {
			font-size: 2.5em !important;
		}
		#HeaderMessage, #PricesContainer {
			font-size: 1em !important;
		}
		.PriceLabel {
			font-size: 1.25em;
		}
		.PriceSublabel {
			font-size: 0.5em;
		}
		.PriceSubcategory {
			font-size: 0.75em;
		}
		.PriceCategory, .PriceMemberCategory, .PriceParkingCategory {
			font-size: 1.25em;
		}
		.RegisteredTM {
			font-size: 0.25em;
			padding-top: 1em;
			padding-right: 1em;
			font-weight: normal;
		}
		
		.PriceLabel {
			width: 30%;
		}
		.PriceCategory{
			width: 13%;
		}
		.PriceMemberCategory {
			width: 18%;
		}
		
		.IMAX {
			font-family: Microgramma D Extended Bold;
			font-weight: normal;
		}
		#HeaderMessage, #PricesContainer {
			border-color: #ffffff;
			border-style: solid;
			border-collapse: collapse;
			border-width: 0px 0px 0px 0px;
		}
		#HeaderContainer {
			height: 12%;
			background: #184896;
			
			font-weight: bold;
			text-align: left;
			
			display: flex;
			flex-direction: column;
			justify-content: center;
			padding-left: 0.25em;
		}
		#HeaderMessage {
			height: 6%;
			
			font-weight: bold;
			text-align: left;
			
			display: flex;
			flex-direction: column;
			justify-content: center;
			padding-left: 0.625em;
		}
		#PricesContainer {
			height: 82%;
			font-weight: bold;
			
			background-image: url('TicketingBG.png');
			background-size: 100% 100%;
			display: flex;
			justify-content: space-between;
			flex-direction: column;
		}
		.PriceRow:first-child {
			margin-top: 3%;
		}
		.PriceRow:last-child {
			margin-bottom: 2%;
		}
		.PriceRow {
			position: relative;
			display: flex;
			justify-content: space-between;
			flex-direction: row;
		}
		.PriceRowBackground {
			display: block;
			width:100%;
			height:100%;
			position:absolute;
			background-color: rgba(0, 0, 0, 0.25);
			mix-blend-mode: overlay;
		}
		.PriceLabel {
			text-align: left;
			padding-left: 0.5em;
			padding-top: 0.25em;
			padding-bottom: 0.25em;
		}
		.PriceCategory, .PriceMemberCategory, .PriceParkingCategory {
			text-align: center;
			display: flex;
			justify-content: space-around;
			flex-direction: column;
			padding-top: 0.25em;
			padding-bottom: 0.25em;
		}
		.PriceLabel, .PriceCategory, .PriceMemberCategory, .PriceParkingCategory {
			z-index: 1;
		}
		.RegisteredTMSurround {
			display: flex;
			justify-content: start;
			flex-direction: row;
			flex-wrap: wrap;
		}
		
		body {
			font-family: verdana !important;
			background: linear-gradient(to right, #0546B5, #1C76C9);
			color: white;
			
			display: flex;
			justify-content: center;
			flex-direction: column;
		}
		html, body {
			margin: 0;
			height: 100%;
		}
	</style>
</head>

<body>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript">
		$( document ).ready(function() {
			setInterval(updateData, 1000);
		});
		
		var lastLoadedPriceDatetime = null;
		
		function updateData(){
			let today = new Date();
			today.setMinutes(0, 0, 0);
			if (lastLoadedPriceDatetime === null || lastLoadedPriceDatetime < today)
			{
				lastLoadedPriceDatetime = today;
				parsePriceData(today);
			}
		}
		
		function parsePriceData(today){
			const apiKey = 'AIzaSyCrkLGinkb81wYSHynyUAelArQnY2uHC_Q';
			const spreadsheetId = '1uhbgWaKlz_JVA0LmLdTcl0Y5QJae11giuk8L42fFmLc';
			
			const standardPriceRange = 'Standard!A2%3AG';
			const seasonalPriceRange = 'Seasonal!A2%3AI';
			const settingsRange = 'Settings!A2:C2';
			const renderOptions = 'dateTimeRenderOption=FORMATTED_STRING&majorDimension=ROWS&valueRenderOption=FORMATTED_VALUE';
			
			$(".Generated").remove();
			
			let parsedPriceData = {};
			
			$.getJSON('https://sheets.googleapis.com/v4/spreadsheets/'+spreadsheetId+'/values/'+standardPriceRange+'?'+renderOptions+'&key='+apiKey, function(data) {
				let standardPriceData = data.values;
				for (let i = 0; i < standardPriceData.length; i++) {
					if (standardPriceData[i].length > 0) {
						const categoryCode = (standardPriceData[i][0] || "").toUpperCase();
						
						parsedPriceData[categoryCode] = {
							UnderTwo: standardPriceData[i][1] || "",
							Kids: standardPriceData[i][2] || "",
							Adults: standardPriceData[i][3] || "",
							Seniors: standardPriceData[i][4] || "",
							Members: standardPriceData[i][5] || "",
							Members2: standardPriceData[i][6] || "",
						};
					}
				}
					
				let advRow = $("#AdvRow");
				advRow.append("<div class='PriceCategory Generated'>"+parsedPriceData["ADV"].UnderTwo+"</div>");
				advRow.append("<div class='PriceCategory Generated'>"+parsedPriceData["ADV"].Adults+"</div>");
				advRow.append("<div class='PriceCategory Generated'>"+parsedPriceData["ADV"].Kids+"</div>");
				advRow.append("<div class='PriceCategory Generated'>"+parsedPriceData["ADV"].Seniors+"</div>");
				if (parsedPriceData["ADV"].Members2 !== "") {
					advRow.append("<div class='PriceMemberCategory Generated'><div class='PriceSubcategory'>"+parsedPriceData["ADV"].Members+"</div><div class='PriceSubcategory'>"+parsedPriceData["ADV"].Members2+"</div></div>");
				} else {
					advRow.append("<div class='PriceMemberCategory Generated'>"+parsedPriceData["ADV"].Members+"</div>");
				}
				
				let filmRow = $("#FilmRow");
				filmRow.append("<div class='PriceCategory Generated'>"+parsedPriceData["FILM"].UnderTwo+"</div>");
				filmRow.append("<div class='PriceCategory Generated'>"+parsedPriceData["FILM"].Kids+"</div>");
				filmRow.append("<div class='PriceCategory Generated'>"+parsedPriceData["FILM"].Adults+"</div>");
				filmRow.append("<div class='PriceCategory Generated'>"+parsedPriceData["FILM"].Seniors+"</div>");
				if (parsedPriceData["FILM"].Members2 !== "") {
					filmRow.append("<div class='PriceMemberCategory Generated'><div class='PriceSubcategory'>"+parsedPriceData["FILM"].Members+"</div><div class='PriceSubcategory'>"+parsedPriceData["FILM"].Members2+"</div></div>");
				} else {
					filmRow.append("<div class='PriceMemberCategory Generated'>"+parsedPriceData["FILM"].Members+"</div>");
				}
				
				let comboRow = $("#ComboRow");
				comboRow.append("<div class='PriceCategory Generated'>"+parsedPriceData["COMBO"].UnderTwo+"</div>");
				comboRow.append("<div class='PriceCategory Generated'>"+parsedPriceData["COMBO"].Kids+"</div>");
				comboRow.append("<div class='PriceCategory Generated'>"+parsedPriceData["COMBO"].Adults+"</div>");
				comboRow.append("<div class='PriceCategory Generated'>"+parsedPriceData["COMBO"].Seniors+"</div>");
				if (parsedPriceData["COMBO"].Members2 !== "") {
					comboRow.append("<div class='PriceMemberCategory Generated'><div class='PriceSubcategory'>"+parsedPriceData["COMBO"].Members+"</div><div class='PriceSubcategory'>"+parsedPriceData["COMBO"].Members2+"</div></div>");
				} else {
					comboRow.append("<div class='PriceMemberCategory Generated'>"+parsedPriceData["COMBO"].Members+"</div>");
				}
				
				let featureRow = $("#FeatureRow");
				featureRow.append("<div class='PriceCategory Generated'>"+parsedPriceData["FEATURE"].UnderTwo+"</div>");
				featureRow.append("<div class='PriceCategory Generated'>"+parsedPriceData["FEATURE"].Kids+"</div>");
				featureRow.append("<div class='PriceCategory Generated'>"+parsedPriceData["FEATURE"].Adults+"</div>");
				featureRow.append("<div class='PriceCategory Generated'>"+parsedPriceData["FEATURE"].Seniors+"</div>");
				if (parsedPriceData["FEATURE"].Members2 !== "") {
					featureRow.append("<div class='PriceMemberCategory Generated'><div class='PriceSubcategory'>"+parsedPriceData["FEATURE"].Members+"</div><div class='PriceSubcategory'>"+parsedPriceData["FEATURE"].Members2+"</div></div>");
				} else {
					featureRow.append("<div class='PriceMemberCategory Generated'>"+parsedPriceData["FEATURE"].Members+"</div>");
				}

				$.getJSON('https://sheets.googleapis.com/v4/spreadsheets/'+spreadsheetId+'/values/'+settingsRange+'?'+renderOptions+'&key='+apiKey, function(data) {
					let settingsData = data.values;
					if (settingsData[0].length > 0) {
						const showFeature = settingsData[0][0] === "TRUE";
						if (showFeature)
							$("#FeatureRow").show();
						else
							$("#FeatureRow").hide();
					}
					
					$("#ParkingLabel").html(settingsData[0][1]);
					$("#ParkingMemberLabel").html(settingsData[0][2]);
				});
			});
		}
		
	</script>
	<div id="HeaderContainer">
		GENERAL ADMISSION
	</div>
	<div id="HeaderMessage">
		ALL SALES ARE SUBJECT TO A 10% SALES TAX
	</div>
	<div id="PricesContainer">
		<div class="PriceRow">
			<div class="PriceRowBackground"></div>
			<div class="PriceLabel">
				&nbsp;
			</div>
			<div class="PriceCategory">
				UNDER
				<div class="PriceSubcategory">2</div>
			</div>
			<div class="PriceCategory">
				KID
				<div class="PriceSubcategory">2-12</div>
			</div>
			<div class="PriceCategory">
				ADULT
				<div class="PriceSubcategory">13-64</div>
			</div>
			<div class="PriceCategory">
				SENIOR
				<div class="PriceSubcategory">65+</div>
			</div>
			<div class="PriceMemberCategory">
				MEMBERS
				<div class="PriceSubcategory">&nbsp;</div>
			</div>
		</div>
		<div id="AdvRow" class="PriceRow">
			<div class="PriceRowBackground"></div>
			<div class="PriceLabel">
				Adventure Halls
			</div>
		</div>
		<div id="FilmRow" class="PriceRow">
			<div class="PriceRowBackground"></div>
			<div class="PriceLabel">
				<div class="RegisteredTMSurround"><span class="IMAX">IMAX</span><span class='RegisteredTM'>&reg;</span>Film</div>
				<div class="PriceSublabel">Documentary (45-60 minutes)</div>
			</div>
		</div>
		<div id="ComboRow" class="PriceRow">
			<div class="PriceRowBackground"></div>
			<div class="PriceLabel">
				<div class="RegisteredTMSurround"><span class="IMAX">IMAX</span><span class='RegisteredTM'>&reg;</span>Film Combo</div>
				<div class="PriceSublabel">Documentary and Adventure Halls</span></div>
			</div>
		</div>
		<div id="FeatureRow" class="PriceRow">
			<div class="PriceRowBackground"></div>
			<div class="PriceLabel">
				<div class="RegisteredTMSurround"><span class="IMAX">IMAX</span><span class='RegisteredTM'>&reg;</span>Feature Film</div>
				<div class="PriceSublabel">Feature Length Movie (90+ Minutes)</div>
			</div>
		</div>
		<div id="ParkingRow" class="PriceRow">
			<div class="PriceRowBackground"></div>
			<div class="PriceLabel">&nbsp;</div>
			<div id="ParkingLabel" class="PriceParkingCategory"></div>
			<div id="ParkingMemberLabel" class="PriceMemberCategory"></div>
		</div>
	</div>
</body>
</html>
